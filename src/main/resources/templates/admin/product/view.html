<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${product.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/navbar :: body}"></div>


    <div class="container mt-5" style="max-width: 800px;">
        <div class="card shadow-sm">
            <div class="card-body">

                <span class="badge bg-primary mb-3" th:text="${product.category.name}"></span>

                <h2 th:text="${product.name}"></h2>

                <p class="text-muted mt-3" th:text="${product.description}"></p>

                <h4 class="text-success mt-4">
                    â‚¹ <span th:text="${product.price}"></span>
                </h4>

                <div class="mt-4">
                    <span class="badge" th:classappend="${product.active} ? 'bg-success' : 'bg-secondary'"
                        th:text="${product.active ? 'Available' : 'Out of Stock'}">
                    </span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
