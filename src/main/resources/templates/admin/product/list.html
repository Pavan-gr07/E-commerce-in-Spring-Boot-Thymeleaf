<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/navbar :: body}"></div>


    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Product Management</h3>
            <a href="/admin/product/add" class="btn btn-primary">
                + Add Product
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.name}"></td>
                            <td>â‚¹ <span th:text="${product.price}"></span></td>
                            <td th:text="${product.stock}"></td>

                            <td>
                                <span class="badge bg-success" th:if="${product.active}">Active</span>
                                <span class="badge bg-danger" th:if="${!product.active}">Inactive</span>
                            </td>

                            <td class="text-end">
                                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}"
                                    class="btn btn-sm btn-outline-warning">
                                    Edit
                                </a>

                                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Delete this product?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
