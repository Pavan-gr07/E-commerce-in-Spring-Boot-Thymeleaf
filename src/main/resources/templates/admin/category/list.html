<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: body"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Category Management</h3>
        <a href="/admin/categories/add" class="btn btn-primary">
            + Add Category
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>

                    <td>
                        <span class="badge bg-success"
                              th:if="${category.active}">Active</span>
                        <span class="badge bg-danger"
                              th:if="${!category.active}">Inactive</span>
                    </td>

                    <td class="text-end">
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                           class="btn btn-sm btn-outline-warning">
                            Edit
                        </a>

                        <form th:action="@{/admin/categories/{id}(id=${category.id})}"
                              method="post"
                              style="display:inline;"
                              onsubmit="return confirm('Delete this category?')">

                            <input type="hidden" name="_method" value="delete"/>

                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                Delete
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
