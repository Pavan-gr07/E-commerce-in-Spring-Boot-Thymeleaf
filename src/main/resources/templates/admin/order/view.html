<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div th:replace="~{fragments/navbar :: body}"></div>


    <div class="container mt-5" style="max-width: 900px;">

        <!-- ORDER SUMMARY -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="mb-3">Order #<span th:text="${order.id}"></span></h4>

                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Order Date:</strong>
                            <span th:text="${order.orderDate}"></span>
                        </p>
                        <p><strong>Payment Status:</strong>
                            <span class="badge bg-info" th:text="${order.paymentStatus}"></span>
                        </p>
                    </div>

                    <div class="col-md-6">
                        <p><strong>Total Amount:</strong>
                            ₹ <span th:text="${order.totalAmount}"></span>
                        </p>
                        <p>
                            <strong>Order Status:</strong>
                            <span class="badge bg-success" th:text="${order.orderStatus}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- ORDER ITEMS -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="mb-3">Ordered Products</h5>

                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="item, stat : ${order.orderItems}">
                            <td th:text="${stat.count}"></td>
                            <td th:text="${item.product.name}"></td>
                            <td>₹ <span th:text="${item.price}"></span></td>
                            <td th:text="${item.quantity}"></td>
                            <td>
                                ₹ <span th:text="${item.price * item.quantity}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- UPDATE ORDER STATUS -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="mb-3">Update Order Status</h5>

                <form method="post" action="/admin/orders/update-status">
                    <input type="hidden" name="orderId" th:value="${order.id}" />

                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <select name="status" class="form-select">
                                <option value="PLACED">PLACED</option>
                                <option value="SHIPPED">SHIPPED</option>
                                <option value="DELIVERED">DELIVERED</option>
                                <option value="CANCELLED">CANCELLED</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <button class="btn btn-primary">
                                Update Status
                            </button>
                            <a href="/admin/orders" class="btn btn-secondary ms-2">
                                Back
                            </a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
