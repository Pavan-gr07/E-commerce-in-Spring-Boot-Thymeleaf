<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>E-Commerce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <div th:replace="~{fragments/navbar :: body}"></div>


        <div class="container mt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold">Latest Products</h3>
                <span class="text-muted">Showing newest items</span>
            </div>

            <div class="row g-4">
                <div class="col-md-4" th:each="product : ${products}">
                    <div class="card shadow-sm h-100 product-card">

                        <!-- Clickable card -->
                        <a th:href="@{/product/{id}(id=${product.id})}" class="text-decoration-none text-dark">

                            <div class="card-body">
                                <!-- Category badge -->
                                <span class="badge bg-primary mb-2" th:text="${product.category.name}"></span>

                                <h5 class="card-title mt-2" th:text="${product.name}"></h5>

                                <p class="card-text text-muted small" th:text="${product.description}"></p>

                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <span class="fw-bold text-success fs-5">
                                        â‚¹ <span th:text="${product.price}"></span>
                                    </span>

                                    <span class="badge"
                                        th:classappend="${product.active} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${product.active ? 'Active' : 'Inactive'}">
                                    </span>
                                </div>
                            </div>

                        </a>
                    </div>
                </div>
            </div>

        </div>

    </body>

    </html>
</body>

</html>
